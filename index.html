<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devclub convertor de moedas</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>


<body>
    <img class="logo-top" src="./assets/logo.gif.gif" alt="logo-convertor-de-moeda">

    <main>
        <label>
            Converter <b>de</b>
            <br>
            <select>
                <option value=""> R$ Real Brasileiro</option>
            </select>
        </label>
        <label>
            Convertido <b>para</b>
            <br>
            <select name="" id="">
                <option value=""> US$ Dólar Americano</option>
                <option value=""> € Euro</option>
                <option value=""> £ Libra</option>
                <option value=""> ₿ Bitcoin</option>
            </select>
        </label>

        <label>
            Valor
            <br>
            <input placeholder="R$ 10.000">
        </label>

        <button>Converter</button>
        <!-- <img class="moeda-girando-esq" src="./assets/Coin 3.gif" alt="moeda-sendo-convertida"> <img
            class="moeda-girando-dirt" src="./assets/Coin 3.gif" alt="moeda-sendo-convertida"> -->

    </main>

    <section>
        <div>
            <img src="./assets/logo-real.png" alt="logo-moeda-a-converter">
            <p>Real</p>
            <p class="p-valor-1">R$ 0,00</p>
        </div>

        <img class="seta" src="./assets/Vector.png" alt="seta">
        <div>

            <img src="./assets/logo-dolar.png" alt="logo-moeda-a-convertida">
            <p>Dólar Americano</p>
            <p class="p-valor-2"> US$ 0,00</p>
        </div>
    </section>

</body>

</html>
