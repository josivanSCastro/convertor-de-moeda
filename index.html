<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devclub convertor de moedas</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>


<body>
    <img class="logo-top" src="./assets/logo.gif.gif" alt="logo-convertor-de-moeda">

    <main>
        <label class="tamanho-textos-label" for="">
            Converter <b>de</b>
            <br>
            <select>
                <option value="">Real Brasileiro</option>
            </select>
        </label>
        <label class="tamanho-textos-label" for="">
            Convertido <b>para</b>
            <br>
            <select name="" id="">
                <option value="">Dólar Americano</option>
                <option value="">Euro</option>
                <option value="">Libra</option>
                <option value="">Bitcoin</option>
            </select>
        </label>

        <label class="tamanho-textos-label" for="">
            Valor
            <br>
            <input placeholder="R$ 10.000">
        </label>
        <button>Converter</button>

        <img class="moeda-convertendo" src="./assets/Coin 3.gif" alt="moeda-sendo-convertida">
    </main>

    <section>
        <div>
            <img src="./assets/logo-real.png" alt="logo-moeda-a-converter">
            <p>Real</p>
            <p>R$ 0,00</p>
        </div>

        <img src="./assets/Vector.png" alt="seta">
        <div>
            
            <img src="./assets/logo-dolar.png" alt="logo-moeda-a-convertida">
            <p>Dólar</p>
            <p>US$ 0,00</p>
        </div>
    </section>

</body>

</html>
